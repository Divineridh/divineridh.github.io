<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="script" href="/script.js">
    <title>Parcial 1 LPPA</title>
</head>

<body>
    <header class="site-header">
        <nav class="navbar flex-container justify-between">
            <ul class="toplist flex-container align-center justify-between">
                <li>Inicio</li>
                <li>Placeholder1</li>
                <li>Placeholder2</li>
                <li>Placeholder3</li>
                <li>Suscribirse</li>
            </ul>
        </nav>
    </header>
    <div class="main-container">
        <form class="main-form flex-container align-center">
            <div class="field">
                <label for="formNombre">Nombre:</label><br>
                <input type="text" id="formNombre" name="formNombre" placeholder="Nombre">
            </div>

            <div class="field">
                <label for="formApellido">Apellido:</label><br>
                <input type="text" id="formApellido" name="formApellido" placeholder="Apellido">
            </div>
            <div class="field field-email">
                <label for="formEmail">Email:</label><br>
                <input type="email" id="formEmail" name="formEmail" placeholder="Email">
            </div>
            <div class="field field-edad">
                <label for="formEdad">Edad:</label><br>
                <input type="text" id="formEdad" name="formEdad" placeholder="Edad">
            </div>
            <div class="field">
                <label>Sexo</label><br>
                <select class="sexo">
                    <option value="" disabled selected hidden>Seleccione sexo...</option>
                    <option value="A">Hombre</option>
                    <option value="B">Mujer</option>
                    <option value="C">Prefiero no decir</option>
                </select>
            </div>
            <div class="field">
                <label>Temas de interés</label><br>
                <input type="checkbox" id="deporte" name="formTemas">
                <label for="deport">Deporte</label><br>
                <input type="checkbox" id="musica" name="formTemas">
                <label for="musica">Música</label><br>
                <input type="checkbox" id="juegos" name="formTemas">
                <label for="juegos">Juegos</label><br>
                <input type="checkbox" id="tecnologia" name="formTemas">
                <label for="tecnologia">Tecnología</label><br>
                <input type="checkbox" id="otros" name="formTemas">
                <label for="otros">Otros</label><br>
            </div>
            <div class="field">
                <label>País</label>
                <select class="paises">
                    <option value="" disabled selected hidden>Seleccione país...</option>
                    <option value="A">Argentina</option>
                    <option value="B">Brasil</option>
                    <option value="C">Chile</option>
                    <option value="D">Uruguay</option>
                </select>
            </div>
            <div class="field field-comentarios">
                <label for="formComentarios">Comentarios adicionales:</label><br>
                <input type="text" id="formComentarios" name="formComentarios"><br>
            </div>
            <div>
                <button id="submitButton" class="submit-button" type="submit">Suscribirse</button>
            </div>
        </form>
        <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>Some text in the Modal..</p>
            </div>
          
          </div>
    </div>
    <footer></footer>
</body>

</html>
