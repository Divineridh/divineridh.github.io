<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="script" href="/script.js">
    <title>Parcial 1 LPPA</title>
</head>

<body>
    <header class="site-header">
        <h1 class="align-center">Mi parcial</h1>
        <nav class="navbar flex-container justify-between">
            <ul class="toplist flex-container align-center justify-between">
                <li>Inicio</li>
                <li>Placeholder1</li>
                <li>Placeholder2</li>
                <li>Placeholder3</li>
                <li>Suscribirse</li>
            </ul>
        </nav>
    </header>
    <div class="main-container">
        <form class="main-form flex-container align-center">
            <div class="row flex-container">
            <div class="field">
                <label for="formNombre">Nombre:</label><br>
                <input type="text" id="formNombre" name="formNombre" placeholder="Nombre">
            </div>
            
            <div class="field">
                <label for="formApellido">Apellido:</label><br>
                <input type="text" id="formApellido" name="formApellido" >
            </div>
            </div>
            <div class="row flex-container">
            <div class="field">
                <label for="formEmail">Email:</label><br>
                <input type="email" id="formEmail" name="formEmail">
            </div>
            <div class="field">
                <label for="formEdad">Edad:</label><br>
                <input type="text" id="formEdad" name="formEdad">
            </div>
            </div>
            <div class="field">
                <label>Sexo</label><br>
                <input type="radio" id="hombre" name="formSexo">
                <label for="hombre">Hombre</label><br>
                <input type="radio" id="mujer" name="formSexo">
                <label for="mujer">Mujer</label><br>
                <input type="radio" id="none" name="formSexo">
                <label for="none">Prefiero no decir</label><br>
            </div>
            <div class="field">
                <label>Temas de interés</label><br>
                <input type="checkbox" id="deporte" name="formTemas">
                <label for="deport">Deporte</label><br>
                <input type="checkbox" id="musica" name="formTemas">
                <label for="musica">Música</label><br>
                <input type="checkbox" id="juegos" name="formTemas">
                <label for="juegos">Juegos</label><br>
                <input type="checkbox" id="tecnologia" name="formTemas">
                <label for="tecnologia">Tecnología</label><br>
                <input type="checkbox" id="otros" name="formTemas">
                <label for="otros">Otros</label><br>
            </div>
            <div class="field">
                <select class="paises">
                    <option value="" disabled selected hidden>Seleccione país...</option>
                    <option value="A">Argentina</option>
                    <option value="B">Brasil</option>
                    <option value="C">Chile</option>
                    <option value="D">Uruguay</option>
                </select>
            </div>
            <div class="field">
                <label for="formComentarios">Comentarios adicionales:</label><br>
                <input type="text" id="formComentarios" name="formComentarios"><br>
            </div>
        </form>
    </div>
    <footer></footer>
</body>
</html>
